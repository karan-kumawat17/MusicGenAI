<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Conversion Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            font-family: 'Bebas Neue', sans-serif;
            background: url('https://wallpapercave.com/wp/I7ma7sY.png') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Slightly more transparent */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            color: white;
            text-align: center;
        }

        h1, p {
            font-size: 24px; /* Uniform font size for headings and paragraphs */
            margin-bottom: 20px;
            color: #fff; /* White text color */
            text-shadow: none; /* Remove glow effect */
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
        }

        /* Style the audio controls with a simpler appearance */
        audio::-webkit-media-controls-panel {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
        }

        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display,
        audio::-webkit-media-controls-timeline,
        audio::-webkit-media-controls-volume-slider {
            color: #fff;
        }

        .download-link {
            display: block;
            color: #1DB954; /* Spotify green color for the download link */
            text-decoration: none;
            margin-top: 10px;
        }

        .download-link:hover {
            color: #1ED760; /* Lighter green on hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversion Completed</h1>
        <img src="{{ image_url }}" alt="Submitted Image" style="max-width: 100%; height: auto;">
        <p>Here is your converted music:</p>
        <audio controls>
            <source src="{{ music_file_url }}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <a href="{{ music_file_url }}" class="download-link" download>Download Audio</a>
    </div>
</body>
</html>
