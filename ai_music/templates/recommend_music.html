<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Music Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        html, body {
            height: 100%;
            font-family: 'Bebas Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #121212; /* Dark background for better contrast */
        }

        .container {
            width: 100%;
            max-width: 800px; /* Increased container width */
            margin: 0 auto;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px; /* Increased padding for more space inside the container */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em; /* Larger font size for the heading */
            margin-bottom: 1em;
        }

        p {
            font-size: 1.2em; /* Larger font size for the paragraph */
            margin-bottom: 2em;
        }

        form {
            margin-top: 20px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Adjust the space between buttons */
        }

        .custom-button {
            background-color: #1DB954;
            color: #fff;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 30px;
            font-size: 1.2em;
            transition: background-color 0.3s ease-in-out;
        }

        .custom-button:hover {
            background-color: #24a64b;
        }

        label, button[type="submit"] {
            background-color: #1DB954;
            color: #fff;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 30px;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out;
        }

        label:hover, button[type="submit"]:hover {
            background-color: #24a64b;
        }

        /* Removed animations for a more professional look */

    </style>
</head>
<body>

    <div class="container">
        <h1>Discover New Music</h1>
        <p>Explore personalized music recommendations just for you.</p>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="button-group">
                <label for="imageUpload" class="custom-button">Upload Image</label>
                <input type="file" id="imageUpload" name="image">
                <button type="submit" class="custom-button">Get Recommendations</button>
            </div>
        </form>
    </div>

</body>
</html>
